<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>러쉬 프로세스</title>
    <!-- css 외부링크 -->
    <link href="css/lush_style.css" rel="stylesheet">
    <!-- js 외부링크 -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
    <!-- AOS 라이브러리 -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
  </head>
  <body>
    <div id="wrap">
      <!--main-->
      <section id="main">
        <img src="img/main_1.png" alt="main_visual">
      </div><!--main-->
      

      <div id="bg_1">
        <div class="brand_1">
          <img src="img/brand_1.png" alt="brand">
        </div>
      </div><!--bg_1-->

      <div id="bg_0">
        <!--main ~ typo-->
        <section id="project">
          <div class="project_1" >
            <img  data-aos="fade-in" data-aos-easing="linear" data-aos-duration="1000" src="img/project_1.png" alt="project">
          </div>
        </section><!--project-->

        <section id="renewal">
          <div class="renewal_1">
            <img src="img/renewal_1.png" alt="renewal_1">
          </div>
          <div class="renewal_2">
            <img data-aos="fade-right" data-aos-duration="800" src="img/renewal_2.png" alt="renewal_2">
          </div>
        </section><!--renewal-->

        <section id="color">
          <div class="color_1">
            <img src="img/color_1.png" alt="color_1">
          </div>
          <div class="color_2">
            <img data-aos="fade-left" data-aos-duration="800" src="img/color_2.png" alt="color_2">
          </div>
        </section><!--color-->

        <section id="typo">
          <div class="typo_1">
            <img src="img/typo_1.png" alt="typo_1">
          </div>
          <div class="typo_2">
            <img data-aos="fade-up" data-aos-duration="800" src="img/typo_2.png" alt="typo_2">
          </div>
        </section><!--typo-->
        
      </div><!--bg_1-->

      <div id="bg_2">
        <!--main page-->
        <section id="mtxt">

          <div class="mtxt_1" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_1.png" alt="mtxt_1">
          </div>

          <div class="mtxt_2" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_2.png" alt="mtxt_2">
          </div>

          <div class="mtxt_3" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_3.png" alt="mtxt_3">
          </div>

          <div class="mtxt_4" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_4.png" alt="mtxt_4">
          </div>

          <div class="mtxt_5" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_5.png" alt="mtxt_5">
          </div>

          <div class="mtxt_6" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_6.png" alt="mtxt_6">
          </div>

          <div class="mtxt_7" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_7.png" alt="mtxt_7">
          </div>

          <div class="mtxt_8" data-aos="fade-right" data-aos-duration="800">
            <img src="img/mtxt_8.png" alt="mtxt_8">
          </div>
        </section><!--mainpage-->
      </div><!--bg_2-->

      <div id="bg_3">
        <section id="Main_m">
          <div class="Main_m_1"data-aos="fade-up" data-aos-duration="800">
            <img src="img/Main_m_1.png" alt="main">
          </div>

          <div class="Main_m_2"data-aos="fade-up" data-aos-duration="800">
            <img src="img/Main_m_2.png" alt="main">
          </div>
        </section>
      </div><!--bg_3-->

      <div id="bg_4">
        <section id="brand_p">
          <div class="brand_p_1">
            <img src="img/brand_p_1.png" alt="brand_p">
          </div>

          <div class="brand_p_2" data-aos="fade-left" data-aos-duration="800">
            <img src="img/brand_p_2.png" alt="brand_p">
          </div>

          <div class="brand_p_3"data-aos="fade-right" data-aos-duration="800">
            <img src="img/brand_p_3.png" alt="brand_p">
          </div>

          <div class="brand_p_4"data-aos="fade-left" data-aos-duration="800">
            <img src="img/brand_p_4.png" alt="brand_p">
          </div>

          <div class="brand_p_5"data-aos="fade-right" data-aos-duration="800">
            <img src="img/brand_p_5.png" alt="brand_p">
          </div>

          <div class="brand_p_6"data-aos="fade-left" data-aos-duration="800">
            <img src="img/brand_p_6.png" alt="brand_p">
          </div>
        </section><!--brand_p-->
      </div><!--bg_4-->

      <div class="brand_p_7">
        <img src="img/brand_p_7.png" alt="brand_p">
      </div>

      <div id="bg_5" data-aos="fade-up" data-aos-duration="800">
        <img src="img/brand_p_8.png" alt="brand_p">
      </div>
      <!-- brand_p -->

      <!-- bg_6 bathpage -->
      <div id="bg_6">
        <section id="bath_p">

          <div class="bath_p_1">
            <img src="img/bath_p_1.png" alt="bath_p">
          </div>

          <div class="bath_p_2">
            <img data-aos="fade-up" data-aos-duration="800" src="img/bath_p_2.png" alt="bath_p">
          </div>
          
        </section><!--bath_p-->
      </div><!--bg_6-->

      <div class="bath_p_3">
        <img src="img/bath_p_3.png" alt="bath_p">
      </div>

      <div id="bg_7">
        <section id="bath_Pm">
          <div class="bath_p_4" data-aos="fade-left" data-aos-duration="800">
            <img src="img/bath_p_4.png" alt="bath_Pm">
          </div>

          <div class="bath_p_5"data-aos="fade-right" data-aos-duration="800">
            <img src="img/bath_p_5.png" alt="bath_Pm">
          </div>
        </section>
        
        <section id="publishing">
          <div class="publishing_1">
            <img src="img/publishing_1.png" alt="publishing">
          </div>

          <div class="publishing_2"data-aos="fade-up" data-aos-duration="800">
            <img src="img/publishing_2.png" alt="publishing">
          </div>
        </section>

        <div class="smile"data-aos="fade-in" data-aos-duration="600">
          <img src="img/footer_1.png" alt="smile">
        </div>

      </div><!--bg_7-->
    </div><!--wrap-->

    <!-- AOS 스크립트 시작 -->
    <script> 
      AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
  </script>
  </body>
</html>
