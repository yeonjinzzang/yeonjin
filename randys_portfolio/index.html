<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜디스도넛 프로세스</title>
    <!-- css 외부링크 -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- js 외부링크 -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
    <!-- AOS 라이브러리 불러오기-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- main ~ typography -->
      <section id="bg_0">
        <div class="overview">
          <div class="overview_1">
            <img src="img/overview_1.png" alt="txt1" />
          </div>
          <div
            class="overview_2"
            data-aos="fade-in"
            data-aos-easing="linear"
            data-aos-duration="1000"
          >
            <img src="img/overview_2.png" alt="txt2" />
          </div>
        </div>
        <!--overview-->

        <div class="project">
          <div class="project_1">
            <img src="img/project_1.png" alt="txt1" />
          </div>
          <div class="project_2" data-aos="fade-right" data-aos-duration="800">
            <img src="img/project2.png" alt="txt2" />
          </div>
        </div>
        <!--project-->

        <div class="renewal">
          <div class="renewal_1">
            <img src="img/renewal_1.png" alt="txt1" />
          </div>
          <div class="renewal_2">
            <img src="img/renewal_2.png" alt="txt2" />
          </div>
          <div class="renewal_3" data-aos="fade-left" data-aos-duration="800">
            <img src="img/renewal_3.png" alt="txt3" />
          </div>
        </div>
        <!--renewal-->

        <div class="color">
          <div class="color_1">
            <img src="img/color_1.png" alt="txt1" />
          </div>
          <div class="color_2">
            <img src="img/color_2.png" alt="txt2" />
          </div>
          <div
            class="color_3"
            data-aos="fade-down"
            data-aos-delay="200"
            data-aos-duration="800"
          >
            <img src="img/color_3.png" alt="txt3" />
          </div>
        </div>
        <!--project-->

        <div class="typo">
          <div class="typo_1">
            <img src="img/typography_1.png" alt="txt1" />
          </div>
          <div class="typo_2">
            <img src="img/typography_2.png" alt="txt2" />
          </div>
          <div
            class="typo_3"
            data-aos="fade-in"
            data-aos-easing="linear"
            data-aos-duration="1000"
          >
            <img src="img/typography_3.png" alt="txt3" />
          </div>
        </div>
        <!--project-->
      </section>
      <!--bg_0-->
    </div>
    <!--wrap-->

    <!-- main page -->
    <section id="bg_1">
      <div class="mtxt">
        <div class="mtxt_1" data-aos="fade-left" data-aos-duration="800">
          <img src="img/mtxt_1.png" alt="mtxt" />
        </div>

        <div class="mtxt_2" data-aos="fade-left" data-aos-duration="800">
          <img src="img/mtxt_2.png" alt="mtxt" />
        </div>

        <div class="mtxt_3" data-aos="fade-left" data-aos-duration="800">
          <img src="img/mtxt_3.png" alt="mtxt" />
        </div>

        <div class="mtxt_4" data-aos="fade-left" data-aos-duration="800">
          <img src="img/mtxt_4.png" alt="mtxt" />
        </div>

        <div class="mtxt_5" data-aos="fade-left" data-aos-duration="800">
          <img src="img/mtxt_5.png" alt="mtxt" />
        </div>

        <div class="mtxt_6" data-aos="fade-left" data-aos-duration="800">
          <img src="img/mtxt_6.png" alt="mtxt" />
        </div>

        <div class="mtxt_7" data-aos="fade-left" data-aos-duration="800">
          <img src="img/mtxt_7.png" alt="mtxt" />
        </div>
      </div>
      <!--mtx-->
    </section>
    <!--main-->

    <!-- sub_page -->
    <section id="bg_2">
      <div class="sub_1">
        <img src="img/sub_1.png" alt="sub" />
      </div>

      <div class="sub_2">
        <img src="img/sub_2.png" alt="sub" />
      </div>

      <div class="sub_3" data-aos="fade-up" data-aos-duration="800">
        <img src="img/sub_3.png" alt="sub" />
      </div>
    </section>

    <!-- publishing -->
    <section id="publishing">
      <div class="publishing_1">
        <img src="img/publishing_1.png" alt="publishing" />
      </div>

      <div class="publishing_2">
        <img src="img/publishing_2.png" alt="publishing" />
      </div>

      <div class="publishing_3" data-aos="fade-right" data-aos-duration="800">
        <img src="img/publishing_3.png" alt="publishing" />
      </div>
    </section>
    <!--publishing-->

    <!-- footer -->
    <section id="footer">
      <div class="footer_1">
        <img src="img/footer.png" alt="footer" />
      </div>
    </section>

    <!-- AOS 스크립트 시작 -->
    <script>
      AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
    </script>
  </body>
</html>
